<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/reset.css">
    <link rel="stylesheet" href="src/variables.css">
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="src/reponsive.css">
    <meta name="description"
        content="Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.">
    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b223af816c.js" crossorigin="anonymous"></script>
    <title>Huddle</title>
</head>

<body>
    <main class="container">

        <header class="header">
            <img class="header-image" src="./src/images/logo.svg" alt="logo">
        </header>

        <section class="illustration">
            <img class="image" src="./src/images/illustration-mockups.svg" alt="">
        </section>

        <section class="texts">
            <h2 class="big-text">
                Build The Community Your Fans Will Love
            </h2>

            <p class="text">
                Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
                connections with your users as you engage in genuine discussion.
            </p>

            <div class="button">
                <a href="#">
                    <button class="button-style">
                        Register
                    </button>
                </a>
            </div>
        </section>

        <footer class="icons">
            <a class="facebook-icon" href="#">
                <i class="fa-brands fa-facebook-f"></i>
            </a>

            <a class="x-twitter-icon" href="#">
                <i class="fa-brands fa-x-twitter"></i>
            </a>

            <a class="instagram-icon" href="#">
                <i class="fa-brands fa-instagram"></i>
            </a>
        </footer>
    </main>
</body>

</html>
